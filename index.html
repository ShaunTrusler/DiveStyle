<!doctype HTML>
<HTML>
<HEAD>
	<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
	<style>
		
		body{
			background-color: #35a2c9;
			font-family: 'Montserrat';
		}
		
		.header-bar{
			display: flex;
			height: 120px;
			background-color: white;
			justify-content: center;
			align-items: center;

		}		
		
		.header-bar div{
			
			text-align: center;
		}
		
		.mylink{
			padding: 20px;
			width: 100px;
		}
		
		.mylink:hover{
			background-color: #35a2c9;
			border-radius: 20px 20px 20px 20px;
		}
		
		.logo{
			height: 120px;
		}
		
		.partner-logo{
			height: 50px;
		}
		
		.logoimage{
			height: 100%;
			text-align: center;
		}
		
		.content-block{
			width: 100%;
			
		}
		
		.slideshow-contatiner{						
			flex-direction: row;
		}
		
		.slideshow{		
			display: flex;
			width: 45%;
		}
		
		.banners{
			object-fit: contain;
			width: 100%;
			height: 100%;
			margin-top: 0.5%;
			margin-left: auto;
			margin-right: auto;
			padding: 2%;
		}
		
	</style>
</HEAD>
<BODY>
	<div class='header-bar'>
		<div class='partner-logo'><img class='logoimage' src='media/logo/PADI_logo_300dpi_Hor_Trap_RGB.png'></div>
		<div class='mylink'>ACADEMY</div>
		<div class='mylink'>TRAVEL</div>
		<div class='mylink'>TEAM</div>
		<div class='logo'><a href='index.html'><img class='logoimage' src='media/logo/Logov2.jpg'></a></div>
		<div class='mylink'>CALENDAR</div>
		<div class='mylink'>ABOUT US</div>
		<div class='mylink'>CONTACT US</div>
		<div class='partner-logo'><img class='logoimage' src='media/logo/EFR-Logo.jpg'></div>
	</div>
	
	<div class='content-block'>
		<div class='slideshow-contatiner'>
			<div class='slideshow'>
				<img class='banners' src='media/banners/StartYourAdventure_Social_1080x1080_1.jpg'>
				<img class='banners' src='media/trips/Palau05IMG_02281.jpg'>
			</div>
			<div class='slideshow'>
				<img class='banners' src='media/banners/StartYourAdventure_Social_1080x1080_2.jpg'>
				<img class='banners' src='media/trips/Bahamas09_25751.jpg'>
			</div>
			<div class='slideshow'>
				<img class='banners' src='media/banners/StartYourAdventure_Social_1080x1080_3.jpg'>
				<img class='banners' src='media/trips/375A5776.JPG'>
			</div>
			<div class='slideshow'>
				<img class='banners' src='media/banners/StartYourAdventure_Social_1080x1080_4.jpg'>
				<img class='banners' src='media/trips/HI08_0020.jpg'>
			</div>
		</div>
	</div>
	
	<script>
		var slideIndex = 0;
		//showSlides();
		
		function showSlides(){
			var slides = document.getElementsByClassName('slideshow');
			for(i = 0; i < slides.length; i++){
				slides[i].style.display = 'none';
			}
			
			slideIndex++;
			if(slideIndex > slides.length){slideIndex = 1;}
			slides[slideIndex - 1].style.display = 'block';
			setTimeout(showSlides, 2000);
		}
	</script>
</BODY>
</HTML>
