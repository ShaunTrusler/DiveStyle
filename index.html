<!doctype HTML>
<HTML>
<HEAD>
	<style>
		body{
			background-color: #35a2c9;
		}
		
		.header-bar{
			display: flex;
			height: 150px;
			background-color: white;
			justify-content: center;
			align-items: center;
			margin: -8px;
		}		
		
		.header-bar div{
			
			text-align: center;
		}
		
		.mylink{
			padding: 20px;
			width: 150px;
		}
		
		.mylink:hover{
			background-color: #35a2c9;
			border-radius: 20px 20px 20px 20px;
		}
		
		.logo{
			height: 150px;
		}
		
		.partner-logo{
			height: 50px;
		}
		
		.logoimage{
			height: 100%;
			text-align: center;
		}
		
		.content-block{
			width: 100%;
			
		}
		
		.slideshow-contatiner{
			height: 100%;

		}
		
		.slideshow{
			height: 100%;
			height: 80vh;
		}
		
		.banners{
			object-fit: contain;
			width: 100%;
			height: 100%;
			margin-top: 8px;
			margin-left: auto;
			margin-right: auto;
		}
		
	</style>
</HEAD>
<BODY>
	<div class='header-bar'>
		<div class='partner-logo'><img class='logoimage' src='media/logo/PADI_logo_300dpi_Hor_Trap_RGB.png'></div>
		<div class='mylink'>Academy</div>
		<div class='mylink'>Travel</div>
		<div class='mylink'>Team</div>
		<div class='logo'><a href='index.html'><img class='logoimage' src='media/logo/Logov2.jpg'></a></div>
		<div class='mylink'>Calendar</div>
		<div class='mylink'>About Us</div>
		<div class='mylink'>Contact Us</div>
		<div class='partner-logo'><img class='logoimage' src='media/logo/EFR-Logo.jpg'></div>
	</div>
	
	<div class='content-block'>
		<div class='slideshow-contatiner'>
			<div class='slideshow'>
				<img class='banners' src='media/banners/StartYourAdventure_Social_1080x1080_1.jpg'>
			</div>
			<div class='slideshow'>
				<img class='banners' src='media/trips/Palau05IMG_0228-2.jpg'>
			</div>
			<div class='slideshow'>
				<img class='banners' src='media/banners/StartYourAdventure_Social_1080x1080_2.jpg'>
			</div>
			<div class='slideshow'>
				<img class='banners' src='media/trips/Bahamas09_2575-2.jpg'>
			</div>
			<div class='slideshow'>
				<img class='banners' src='media/banners/StartYourAdventure_Social_1080x1080_3.jpg'>
			</div>
			<div class='slideshow'>
				<img class='banners' src='media/banners/StartYourAdventure_Social_1080x1080_4.jpg'>
			</div>
		</div>
	</div>
	
	<script>
		var slideIndex = 0;
		showSlides();
		
		function showSlides(){
			var slides = document.getElementsByClassName('slideshow');
			for(i = 0; i < slides.length; i++){
				slides[i].style.display = 'none';
			}
			
			slideIndex++;
			if(slideIndex > slides.length){slideIndex = 1;}
			slides[slideIndex - 1].style.display = 'block';
			setTimeout(showSlides, 2000);
		}
	</script>
</BODY>
</HTML>
